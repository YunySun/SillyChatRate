<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div id="chat-rate-wrapper">
    <h2>聊天评分(0-10)</h2>
    <div class="flex space-between">
        <input type="number" step="1" min="1" max="10" id="chat-rate-input" placeholder="请输入评分" />
        <button id="chat-rate-button">提交</button>
    </div>
    <div class="res-export-warpper flex space-between">
        <div id="chat-rate-result"></div>
        <button id="chat-rate-export">导出</div>
    </div>
</div>
